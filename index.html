<!DOCTYPE html>
<html lang="en">
  <head>
   <title>Survey Form</title>
   <meta charset="utf-8">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <fieldset>
      <label id="name-label">Name <input id="name" type="text" placeholder="Enter your name" value="r1"required></label>
      <label id="email-label">Email <input id="email" type="email" placeholder="Enter your Email" value="r2"required></label>
      <label id="number-label">Age (optional) <input id="number" type="number" min="10" max="99" placeholder="Age" value="r3"></label>
      </fieldset>
      <fieldset>
      <label>Which option best describes your current role?
        <select id="dropdown">
        <option value="">Select current role</option>
        <option value="1">Student</option>
        <option value="2">Full time job</option>
      </select>
      </fieldset>
      <fieldset>
      <label>Would you recommend freeCodeCamp to a friend?
        <input name="radio" type="radio" value="rr1" checked>Definitely
        <input name="radio" type="radio" value="rr2">Maybe
        <input name="radio" value="rr2"type="radio">Not sure
      </label>
      </fieldset>
      <fieldset>
      <label>What is your favorite feature of freeCodeCamp?
        <select>
          <option>Select an option</option>
          <option>Challenges</option>
          <option>Projects</option>
        </select>
      </fieldset>
      <fieldset>
      <label>What would you like to see improved? (Check all that apply)
        <input type="checkbox" value="1">Front-end projects
        <input type="checkbox" value="2">Back-end Projects
        <input type="checkbox" value="3">Additional Courses
        <input type="checkbox" value="4">Data Visualization
        <input type="checkbox" value="5">Challenges
        <input type="checkbox" value="6">Open Source Community
        <input type="checkbox" value="7">Gitter help rooms
        <input type="checkbox" value="8">Videos
        <input type="checkbox" value="9">City Meetups
        <input type="checkbox" value="10">Wiki
        <input type="checkbox" value="11">Forum
      </label>
    </fieldset>
    <fieldset>
      <label>Any comments or suggestions?
        <textarea>Enter your comment here...</textarea>
      </label>
    </fieldset>
    <button id="submit" type="submit">Submit</button>
    </form>
  </body>
</html>
